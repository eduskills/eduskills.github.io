            <h2 class="section-title mb-30"><span class="has-line">关于我们</span></h2>
            <p class="mb-3">EduSkills于2018年创立于中国上海，致力于为计算机专业的留学生解决留学过程中的各类学术与课业问题。我们的团队目前拥有213位计算机领域海内外名校毕业的老师，以及稳定且专业的工作人员来帮助学生完成一对一的定制服务，截至目前已经服务超过3500名同学，平均成绩高达83%，2021年EduSkills将依旧秉持客户至上的原则，继续为每一个同学提供更好，更快的服务</p>
